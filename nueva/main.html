<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Página principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        .container a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a la página principal</h1>

    <div class="container">
        <a href="front/back_end/login.html">Iniciar sesión</a>
        <a href="front/back_end/usuario.html">Registrarse</a>
    </div>
</body>
</html>
