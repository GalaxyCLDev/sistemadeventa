<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 300px;
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a.button {
            display: inline-block;
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }
        a.button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Iniciar sesión</h1>
    <form action="login.php" method="POST">
        <fieldset>
            <legend>Información de inicio de sesión</legend>
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required autocomplete="email"><br><br>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required minlength="8" autocomplete="current-password"><br><br>
        </fieldset>
        <input type="submit" value="Iniciar sesión">
    </form>
</body>
</html>
